<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index Page</title>
   
    <link rel="stylesheet" href="forms.css">
</head>

<body>
   <form >
    <table class="center">
        <h1>Registration</h1>
        <p class="p">Sign up</p>
        
        <tr>
            <td>Firstname:</td>
            <td><input class="input" type="text" name="Firstname"placeholder="Enter Firstname" required></td>
        </tr>
        <tr>
            <td>Lastname:</td>
            <td><input type="text" name="Lastname"placeholder="Enter Lastname" required></td>
        </tr>
        <tr>
            <td>Mobile Number:</td>
            <td><input type="text" name="mobile"placeholder="Enter Mobile No" required></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email" placeholder="Enter Email" required></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" placeholder=" Enter password" required></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="Gender" value="male">Male 
                <input type="radio" name="Gender" value="male">Female
                <input type="radio" name="Gender" value="male">Other</td>
        </tr>
        
            <td> Address:</td>
            <td><textarea name="address" col="30" rows="5"  placeholder="Enter your Address"></textarea></td>
        </tr>
        
    </table>

    
    <h2><input class="submit" type="submit" value="Submit"></h2>

   
    </form>
</body>
</html>
